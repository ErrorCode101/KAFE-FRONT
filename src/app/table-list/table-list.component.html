<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Items List</h4>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <mat-table #table [dataSource]="items" class="mat-elevation-z8" >
                                <ng-container matColumnDef="itemId">
                                        <mat-header-cell mat-header-cell *matHeaderCellDef> ID. </mat-header-cell>
                                        <mat-cell mat-cell *matCellDef="let element"> {{element.itemId}} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="name">
                                        <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                        <mat-cell mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="description">
                                        <mat-header-cell mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                                        <mat-cell mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="readyInMins">
                                        <mat-header-cell mat-header-cell *matHeaderCellDef> Ready in Mins. </mat-header-cell>
                                        <mat-cell mat-cell *matCellDef="let element"> {{element.readyInMinutes}} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="price">
                                        <mat-header-cell mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                                        <mat-cell mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="actions">
                                        <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
                                        <mat-cell *matCellDef="let row">
                                          <button mat-icon-button matTooltip="Click to Edit" (click)="edit(element.itemId)" class="iconbutton" color="primary">
                                              <mat-icon aria-label="Edit">edit</mat-icon>
                                            </button>
                                          <button mat-icon-button matTooltip="Click to Delete" (click)="delete(element.itemId)" class="iconbutton" color="warn">
                                              <mat-icon aria-label="Delete">delete</mat-icon>
                                            </button>
                                        </mat-cell>
                                      </ng-container>
                                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                          </mat-table>
                          
                        <button mat-fab color="primary" (click)="openDialog()">+</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
