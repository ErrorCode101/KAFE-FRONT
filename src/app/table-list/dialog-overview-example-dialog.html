<h1 mat-dialog-title>Enter Details</h1>
<div mat-dialog-content style="width: 80%" *ngIf="action != 'Delete'; else elseTemplate">
  <p>Id : </p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.itemId" (ngModelChange)="idChanged($event)">
  </mat-form-field>
  <p>Name : </p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" (ngModelChange)="nameChanged($event)">
  </mat-form-field>
  <p>Description : </p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.description" (ngModelChange)="descriptionChanged($event)">
  </mat-form-field>
  <p>Ready In Minutes : </p>
  <mat-form-field>
    <input type="number" class="form-control" matInput [(ngModel)]="data.readyInMinutes" (ngModelChange)="readyInMinsChanged($event)">
  </mat-form-field>
  <p>Price : </p>
  <mat-form-field>
    <input type="number" class="form-control" matInput [(ngModel)]="data.price" (ngModelChange)="priceChanged($event)">
  </mat-form-field>
  <p>Image : </p>
  <div>
    <input type="file" [(ngModel)]="data.imageUrl" (change)="fileChanged($event)"/>
  </div>
</div>
<ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>
<br>
<div mat-dialog-actions>
    <button mat-button (click)="onSubmit()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
