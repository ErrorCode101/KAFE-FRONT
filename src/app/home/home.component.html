<div class="content">
    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" opened fixedTopGap="56" class="side-nav">
            <mat-toolbar color="primary" class="example-toolbar">
                <!-- <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button> -->
                <h1 class="example-app-name">LOGO</h1>
            </mat-toolbar>
            Sidenav content
            <mat-nav-list>
                <a mat-list-item [ngClass]="{'side-selected': nav.tab == activeTab}" (click)="onChangeTab(nav.tab)"
                    *ngFor="let nav of fillerNav">{{nav.label}}</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-card style="height:98vh">
                <h3>Add User</h3>
                <mat-card-subtitle>Add new user to the restaurant</mat-card-subtitle>
                <mat-card-content>
                    <add-user *ngIf="activeTab == sideBarTabs.ADD_USER"></add-user>
                    <app-table-list *ngIf="activeTab == sideBarTabs.ADD_MENU" ></app-table-list>
                </mat-card-content>
            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
