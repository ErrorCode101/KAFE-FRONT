<div class="content">
    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" opened fixedTopGap="56" class="side-nav">
            <mat-toolbar color="primary" class="example-toolbar">
                <!-- <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button> -->
                <h1 class="example-app-name">LOGO</h1>
            </mat-toolbar>
            Sidenav content
            <mat-nav-list>
                <a mat-list-item [ngClass]="{'side-selected': nav.tab == activeTab.tab}" (click)="onChangeTab(nav)"
                    *ngFor="let nav of fillerNav">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">{{nav.icon}}</mat-icon> &nbsp;
                    {{nav.label}}</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-card style="height:98vh">
                <h3>{{activeTab.title}}</h3>
                <mat-card-subtitle>{{activeTab.description}}</mat-card-subtitle>
                <mat-card-content>
                    <add-user *ngIf="activeTab.tab == sideBarTabs.ADD_USER"></add-user>
                    <app-table-list *ngIf="activeTab.tab == sideBarTabs.ADD_MENU" ></app-table-list>
                </mat-card-content>
            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
