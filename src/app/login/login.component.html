<div class="bgpic">

  <div class="center">
    <div class="example-large-box mat-elevation-z4">
      {{diagnostic}}
      <div class="container">
        <div class="col-md-12" style="text-align: center">
          <img class="logo-menu" src="../../assets/img/logo/logo.png">

        <div class="col-md-12" style="align-items: center">

      </div>

    </div>

  </div>
