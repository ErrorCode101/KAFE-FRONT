    <body class="bgpic">
  
      <div class="center">
        <mat-tab-group>
          <mat-tab label="Log In">
            <div class="example-large-box mat-elevation-z4">
             
                {{diagnostic}}
              <div class="container">
                <form action="/action_page.php" (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm">
                  <div class="row" >
                      <input type="text" name="username" placeholder="Username" id="userName" formControlName="userName" required>
                      <input type="password" name="password" placeholder="Password"  id="password" formControlName="password"  required>
                        <input type="submit" value="Login">
                  </div>
                </form>
              </div>
              
            </div>
          </mat-tab>
          <mat-tab label="Sign Up">
            <div class="example-large-box mat-elevation-z4">
              
      
              <div class="container">
                <form action="/action_page.php">
                  <div class="row">
                      <input type="text" name="name" placeholder="Username" required>
                      <input type="text" name="email" placeholder="E-mail" required>
                      <input type="password" name="password" placeholder="Password" required>
                      <a  routerLink="/items" routerLinkActive="active">
                        <input type="submit" value="Login">
                      </a>
                  </div>
                </form>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
        
      </div>
      
      
      
      
      
      
      </body>
