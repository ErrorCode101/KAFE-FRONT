<div class="content">
    <h3>New Restaurant Requests</h3>
    <table mat-table [dataSource]="gridData">

        <ng-container matColumnDef="RestaurantId">
            <th mat-header-cell *matHeaderCellDef> Restaurant Id </th>
            <td mat-cell *matCellDef="let element"> {{element.RestaurantId}} </td>
        </ng-container>
                
        <ng-container matColumnDef="RestaurantName">
            <th mat-header-cell *matHeaderCellDef> Restaurant Name </th>
            <td mat-cell *matCellDef="let element"> {{element.RestaurantName}} </td>
        </ng-container>
                
        <ng-container matColumnDef="RestaurantAddress">
            <th mat-header-cell *matHeaderCellDef> Restaurant Address </th>
            <td mat-cell *matCellDef="let element"> {{element.RestaurantAddress}} </td>
        </ng-container>
                
        <ng-container matColumnDef="RestaurantUser">
            <th mat-header-cell *matHeaderCellDef> Restaurant User </th>
            <td mat-cell *matCellDef="let element"> {{element.RestaurantUser}} </td>
        </ng-container>

        <ng-container >
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <button> A</button> </td>
        </ng-container>

        <ng-container >
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <button>A </button>  </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>          
    </table>
</div>
